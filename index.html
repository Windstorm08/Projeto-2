<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="codigos.js"></script>
    <link rel="stylesheet" href="estilos.css">

    <title>Conversor</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>

        <p class="page-subtitle">
          Descubra os valores em dolar U$
        </p>
        
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
       
        <label for="moeda">Insira o valor</label><br>
        
        <input type="number" id="valor" size="2" placeholder="Valor em Real " onkeypress="ResetColor()" /><br>
        
       <div class="alinhaButton">
        <button type="submit" onclick="ConverterRealtoDolar()">Dolar</button>
      </div>
      <div class="alinhaButton">
        <button type="submit" onclick="ConverterDolartoReal()">Real</button>
      </div>

        <h2 id="valorDolar"></h2>
        <h2 id="valorReal"></h2>
      </div>
     
</body>
</html>
